<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">

            <div class="layui-form-item">
                <label class="layui-form-label required">网站名称</label>
                <div class="layui-input-block">
                    <input type="text" id="webname" name="webname" lay-verify="required" lay-reqtext="网站域名不能为空"
                           placeholder="请输入网站名称" value="" class="layui-input">
                    <tip>填写自己部署网站的名称。</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">网站域名</label>
                <div class="layui-input-block">
                    <input type="text" id="webdomain" name="webdomain" lay-verify="required" lay-reqtext="网站域名不能为空"
                           placeholder="请输入网站域名"
                           value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-block">
                    <textarea id="webauthor" name="webauthor" class="layui-textarea"
                              placeholder="多个关键词用英文状态 , 号分割"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公告</label>
                <div class="layui-input-block">
                    <textarea id="webnotice" name="webnotice" class="layui-textarea">中国最棒！</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label required">版权信息</label>
                <div class="layui-input-block">
                    <textarea id="webcopyright" name="webcopyright"
                              class="layui-textarea">© 2020 Acloudtwei license</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="setting">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'form', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;

        let websetting = JSON.parse(JSON.stringify(layui.data("twei").web));

        $("#webname").val(websetting.webname)
        $("#webdomain").val(websetting.webdomain)
        $("#webauthor").text(websetting.webauthor)
        $("#webnotice").text(websetting.webnotice)
        $("#webcopyright").text(websetting.webcopyright)

        //监听提交
        form.on('submit(setting)', function (data) {
            parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息',
                icon: 1
            }, function (index) {
                layui.data('twei', {
                    key: 'web',
                    value: data.field
                });
                layer.msg("修改成功", {icon: 1, time: 800}, function () {
                    layer.close(index);
                });
            });
            return false;
        });

    });
</script>
</body>
</html>
