<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="shopname" lay-verify="required|text" lay-reqtext="必须填写文字！" placeholder="请输入商品名称"
                   value=""
                   class="layui-input">
            <!--            <tip>题目！</tip>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品详情</label>
        <div class="layui-input-block">
            <input type="text" name="shopdetail" lay-verify="required|text" lay-reqtext="必须填写文字" placeholder="请输入商品详情"
                   value=""
                   class="layui-input">
            <tip>请正常填写商品详情</tip>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label required">商品价格</label>
        <div class="layui-input-block">
            <input type="text" name="shopprice" lay-verify="required|text" lay-reqtext="必须填写文字" placeholder="请输入商品价格"
                   value=""
                   class="layui-input">
            <tip>请正常填写商品价格</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">商品链接</label>
        <div class="layui-input-block">
            <input type="text" name="shopurl" lay-verify="required|text" lay-reqtext="必须填写url" placeholder="请输入商品的图片链接"
                   value=""
                   class="layui-input">
            <tip>这个是商品的url，可以在上传功能上传图片获取！</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        function adddata(str) {
            let jsonData = JSON.parse(JSON.stringify(layui.data("twei").shop));
            jsonData.push(str);
            layui.data('twei', {
                key: 'shop',
                value: jsonData
            });
            return jsonData;
        }

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息',
                icon: 1
            }, function (index) {
                adddata(data.field);
                layer.msg("添加成功！", {icon: 1, time: 800}, function () {
                    location.reload();
                    layer.close(index);
                });

            });
            return false;
        });
    });
</script>
</body>
</html>
